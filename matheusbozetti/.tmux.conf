set -g default-terminal 'screen-256color'
set-option -sa terminal-overrides ",xterm*:Tc"

# Prefix -> CTRL+SPACE
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin 'catppuccin/tmux'

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
unbind c
unbind w
unbind k


bind ^W list-windows
bind S choose-session
bind K kill-session
bind -r s new -c "$HOME"
bind -r w new-window -c "$HOME"

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R


bind -r c kill-pane
bind -r C kill-session

bind -r r command-prompt "rename-window %%"

bind -r ^R source-file ~/.tmux.conf
bind -r m resize-pane -Z

bind * setw synchronize-panes

set -g mouse on
set -g base-index 1
set -g detach-on-destroy off
set -g renumber-windows on
set -g set-clipboard on
set -g mode-keys vi
set -g status-position top
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'


set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"

set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_status_modules_right "directory date_time session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_meetings_text "#($HOME/.config/tmux/scripts/cal.sh)"
set -g @catppuccin_date_time_text "%H:%M:%S"

run '~/.tmux/plugins/tpm/tpm'

# set -g status-bg ""
set -g status-bg "#{?client_prefix,default,magenta}"
set -g status-left "#{?client_prefix,#[fg=white bg=brightred] LEADER KEY... #[fg=default bg=default]  ,#[fg=default bg=default]}"

